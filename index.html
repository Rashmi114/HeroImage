<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <title>Edit Hero Image</title>
</head>
<body>
    <div class="heading">
        <i class="fa fa-pencil" aria-hidden="true"><span >   Edit Hero Image</span></i>
    </div>
        <hr>
    <div class="container">
        
        <div class="formConatiner">
            <form id="imageForm">
                <div class="uploadImage" style="padding: 25px;">
                <label for="browseButton" class="imageUpload" style="font-size: 20px; font-weight: bold; ">Upload Image*</label><br>
                <button type="button" style="background-color: blue; color: white; border: none; padding: 4px; border-radius: 5px;">Browse</button>
                <input type="file" name="Browse" class="imageUpload" id="chooseFile"  required>
            </div>
            <div class="describeImage" style="padding: 25px;">
                <label for="describe" class="imageDescribe" style="font-size: 20px; font-weight: bold;">Image Description*</label> <br>
                <input type="text" class="description" style="width: 100%; height: 80px;  border-radius: 5px;" >
                <!-- <div class="description" style="border: 1px solid black; width: 200px; height: 25px; border-radius: 5px;"></div> -->
            </div>
            <div class="imageCredit" style="padding: 25px;">
                <label for="credit" class="creditImage" style="font-size: 20px; font-weight: bold;">Image Credit (Optional)</label> <br>
                <input type="text" class="credit"  style="width: 100%; height: 80px; border-radius: 5px;" >
            </div>
            </form>
        </div>
        <div class="imageContainer" style="padding: 25px;">
            <label for="crop" class="cropImage" style="font-size: 20px; font-weight: bold; margin-left: 40%;"> Crop Image</label>
            <div class="image" style="height: 350px; width: 100%; border: 1px solid black;"></div>
    
            <label for="btn-upload" class="btn" style="font-size: 20px; border: 1px solid black; border-radius: 5px; margin-left: 40%; padding: 3px;" >Upload Hero Image</label>
        </div>
        
    </div>
</body>
</html>
